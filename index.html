<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tomasz Chojnacki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Tomasz Chojnacki
                </h1>
                <h2 class="subtitle">
                    tchojnacki
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Projects
            </h1>
            <div class="columns">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="./img/comet-fighter-promo.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="./img/comet-fighter-icon.png" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Comet Fighter</p>
                                    <p class="subtitle is-6">Android Game</p>
                                </div>
                            </div>

                            <div class="content">
                                A mobile shoot 'em up game with immersive progression system inspired by arcade hits.
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a href="https://tchojnacki.github.io/comet-fighter" class="card-footer-item">Website</a>
                            <a href="https://play.google.com/store/apps/details?id=com.tchojnacki.cometfighter" class="card-footer-item">Download</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2020 Tomasz Chojnacki
            </p>
        </div>
    </footer>
