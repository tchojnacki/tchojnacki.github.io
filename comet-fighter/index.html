<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comet Fighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="hero is-medium is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Comet Fighter
                </h1>
                <h2 class="subtitle">
                    Android Game
                </h2>
                <a href="https://play.google.com/store/apps/details?id=com.tchojnacki.cometfighter" class="button is-info is-large">Download</a>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">
                About
            </h1>
            <p>A mobile shoot 'em up game with immersive progression system inspired by arcade hits.</p>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Media
            </h1>
            <div class="columns">
                <div class="column is-half">
                    <figure class="image">
                        <img src="./img/menu.png">
                    </figure>
                </div>
                <div class="column is-half">
                    <figure class="image">
                        <img src="./img/gameplay.png">
                    </figure>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <figure class="image">
                        <img src="./img/action.png">
                    </figure>
                </div>
                <div class="column is-half">
                    <figure class="image">
                        <img src="./img/upgrades.png">
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2020 Tomasz Chojnacki
            </p>
            <p>
                <a href="https://tchojnacki.github.io/comet-fighter/privacy.html">Privacy Policy</a>
            </p>
        </div>
    </footer>
</body>

</html>
